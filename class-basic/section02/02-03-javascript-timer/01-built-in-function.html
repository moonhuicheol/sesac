<!DOCTYPE html>
<html lang="en">
    <head>
        <title>내장함수실습</title>
        <script>

            setTimeout(function(){  //시간지연함수
                console.log("3초가지났습니다.");
            }, 3000);

            setInterval(function(){ //시간반복함수
                console.log("3초마다 한번씩 실행됩니다.");
            }, 3000);

        </script>
    </head>
    <body>

    </body>
</html>
